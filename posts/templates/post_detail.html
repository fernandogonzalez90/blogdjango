<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body class="bg-dark">
    <nav class="nav p-3 justify-content-center">
        <nav aria-label="breadcrumb ">
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a href="{% url 'index' %}" class="text-light">Inicio</a></li>
              <li class="breadcrumb-item"><a href="{% url 'index' %}" class="text-secondary">{{ post.title }}</a></li>
            </ol>
          </nav>
      </nav>
      <main class="container bg-light border rounded p-5 font-monospace">
        <h3 class="">{{ post.title }}</h3>
        <p class="border p-5 fs-5 text-center">{{ post.content }}</p>
        <p class="text-end ">{{ post.created_on }}</p>
      </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
