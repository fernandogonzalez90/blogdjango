<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body class="bg-dark">
    <nav class="nav p-3 justify-content-center">
      <nav aria-label="breadcrumb ">
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{% url 'index' %}" class="text-light">Inicio</a></li>
            <li class="breadcrumb-item"><a href="{% url 'index' %}" class="text-secondary">{{ post.title }}</a></li>
          </ol>
        </nav>
    </nav>
    {% for publicacion in post %}
    <main class="container bg-light border rounded p-3 mb-3 font-monospace">
      <div class="row">
        <div class="col">
          <h3>{{ publicacion.title }}</h3>
        </div>
        <div class="col">
          <p class="text-end">{{ publicacion.created_on }}</p>
        </div>
      </div>
      <div class="row pb-3">
        <div class="col-9">
          <p class="border p-3 fs-5 text-center">{{ publicacion.content | slice:":100" }}</p>
        </div>
        <div class="col-3 border">
          <p class="text-center">imagen</p>
        </div>
      </div>
      
      <p class="text-end"><a href="{% url 'post_detail' publicacion.id%}" class="text-decoration-none text-light bg-dark rounded p-2 text-center">Ver Post</a></p>
      
    </main>
    {% endfor %}
     
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
